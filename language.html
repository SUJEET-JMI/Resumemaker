<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 8:language</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <form >
        <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Languages</h3>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="languages">Languages Known</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="languages" name="languages" placeholder="e.g., English, Spanish, French" required></textarea>
            </div>
            <div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="saveLanguage()">Save and Next</button>
            </div>
        </div>
        
    </form>
    <script src="language.js"></script>
</body>
</html>
