<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4: Skills Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Step 4: Skills Information</h2>
        <form >
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="technicalSkills">Technical Skills</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tech" name="technicalSkills" placeholder="e.g., Java, Python, HTML, CSS, JavaScript" required></textarea>
            </div>
           
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="otherSkills">Other Skills</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="other" name="otherSkills" placeholder="e.g., Project Management, Leadership, Time Management" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <a href="step2.html" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Previous</a>
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="saveSkill()">
                    Save and Next
                </button>
            </div>
        </form>
    </div>
    <script src="skill.js"></script>
</body>
</html>
