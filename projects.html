<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 7:Projects</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   
    <form id="ProjectsForm">
        <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2 text-gray-700">PROJECTS</h3>
            <div class="projects-block">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="projectsName">PROJECT NAME</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="projectsName" type="text" name="projectsName" placeholder="e.g., Online Resume Builder" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ProjectDescription">Projects Description</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ProjectDescription" name="ProjectDescription" placeholder="Briefly describe your projects ,tools used and your roles" required></textarea>
            </div>
        </div>
        <div id="additional-projects"></div>
        <div>
            <button type="button" id="add-more" class="mt-4 bg-blue-400 text-white w-full rounded hover:bg-blue-700">ADD MORE PROJECTS</button>
            
        </div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="saveProjects()">Next and Save</button>
        </div>
        
    </form>

<script src="projects.js"></script>
</body>
</html>
