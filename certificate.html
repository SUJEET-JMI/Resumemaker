<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5: certificate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   
    <form id="cetificateForm">
        <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Certifications</h3>
            <div class="certificate-block">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="certificationName">Certification Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="certificationName" type="text" name="certificationName" placeholder="e.g., AWS Certified Solutions Architect" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="certificationDate">Date of Certification</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="certificationDate" type="date" name="certificationDate" required>
            </div>
        </div>
        <div id="additional-certificate"></div>
        <div>
            <button type="button" id="add-more" class="mt-4 bg-blue-400 text-white w-full rounded hover:bg-blue-700">ADD MORE CERTIFICATE</button>
            
        </div>
        <div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="saveCertificate()">Next and Save</button>
        </div>
    </div>
        
    </form>

<script src="certificate.js"></script>
</body>
</html>
