<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step 6: Achievement></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
        
        <form id="achivementportal" >
            <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-2 text-gray-700">Achievements</h3>
                <div class="achivement-block">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="achievementTitle">Achievement Title</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="achievementTitle" type="text" name="achievementTitle" placeholder="e.g., Top Performer of the Year" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="achievementDescription">Achievement Description</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="achievementDescription" name="achievementDescription" placeholder="Briefly describe the achievement and its significance" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="achievementDate">Date of Achievement</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="achievementDate" type="date" name="achievementDate" required>
                    
                </div>
            </div>
            <div id="achievement-additional"></div>
            <div>
            <button type="button" id="add-more" class="mt-4 bg-blue-400 text-white w-full rounded hover:bg-blue-700">ADD MORE ACHIEVEMENT</button>
                
            </div>
                <div class="mb-4">
                    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="saveAchivement()">Save and Next</button>        

                </div>
    
            </div>
        </form>
  
    <script src="achivement.js"></script>
    
</body>
</html>
